my_database.form:
  path: '/my-data/insert'
  defaults:
    _title: 'My database'
    # Подгружаем форму по неймспейсу.
    _form: '\Drupal\helloworld\Form\MyDatabase'
  requirements:
    _permission: 'access content'

my_database.delete:
  path: '/my-data/{id}/delete'
  defaults:
    _title: 'Delete'
    # Подгружаем форму по неймспейсу.
    _form: '\Drupal\helloworld\Form\DeleteForm'
  requirements:
    _permission: 'access content'

my_database.edit:
  path: '/my-data/{id}/edit'
  defaults:
    _title: 'Delete'
    # Подгружаем форму по неймспейсу.
    _form: '\Drupal\helloworld\Form\EditForm'
  requirements:
    _permission: 'access content'
